<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8"> <!-- türkçe karakter desteği -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--- mobile uyumluluk-->
        <meta name=" keywords" content = "HTML, CSS, JavaScript, Web Development"> <!-- arama motorları için anahtar kelimeler-->
        <meta name="description" content="Bu, temel bir HTML şablonudur."> <!-- sayfa açıklaması -->
        <title> Temel HTML Şablonu </title>
    </head>


    <body>

        <!--Header-->
        <h1>Web Geliştirme</h1>
        <h2>HTML ve CSS ile Temel Web Sayfası</h2>
        <h3>Yeni Başlık</h3>
        <h4>Alt Başlık</h4>
        <h5>Daha Küçük Başlık</h5>
        <h6>En Küçük Başlık</h6>

        <!--Çizgi-->
        <hr/>

        <!--boşluk-->
        <br/>

        <!--Kalın-->
        <p><strong>Kalın metin</strong></p>
        <strong>Kalın metin</strong>
        <h1><b>Başlık Kalın</b></h1>

        <!--italic-->
        <p><i>Lorem ipsum dolor sit.</i></p>

        <!--mark-->
        <p><mark>Bu metin vurgulanmış.</mark></p>

        <!--Paragraf-->
         <p> Lorem ipsum dolor sit. </p>





    </body>

</html>

ALT + SHIFT + F : Kodunuzu biçimlendirmek için kullanılır. Kodunuzun düzenli ve okunabilir olmasını sağlar.
CTRL + / : Seçili kod satırlarını yorum satırı haline getirir
CTRL + D : Seçili kelimeyi veya satırı çoğaltır. 
CTRL + SHIFT + K : Seçili satırı siler.
CTRL + ALT + aşağı OK : Seçili satırı aşağıya taşır.
CTRL + ALT + yukarı OK : Seçili satırı yukarıya taşır.
CTRL + D : Seçili kelimeyi veya satırı çoğaltır.
CTRL + SHIFT + L : Seçili kelimenin tüm örneklerini seçer.
CTRL + ENTER : Seçili satırın altına yeni bir satır ekler.
CTRL + SHIFT + ENTER : Seçili satırın üstüne yeni bir satır ekler.
