<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript, Web Development">
        <meta name="description" content="Bu, temel bir HTML şablonudur.">
        <title>Listeleme Örneği</title>
    </head>

    <body>
        <table border = "1">

            <tr>
                <th colspan="4">Kişisel Bilgiler</th> <!-- 3 kolonu birleştir-->
            </tr>

            <tr>
                <th rowspan="5">1.Takım</th><!--satırları birleştirdi-->
            </tr>

            <tr><!--satır-->
                <th>Ad</th> <!--sütun ve başlık olarak gözükür-->
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>

            <tr>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>25</td>
            </tr>

            <tr>
                <td>Mehmet</td>
                <td>Kaya</td>
                <td>30</td>
            </tr>

            <tr>
                <td>Ayşe</td>
                <td>Demir</td>
                <td>28</td>
            </tr>


        </table>







    </body>




</html>
