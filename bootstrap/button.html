<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>

<button class="btn btn-primary" style="width: 100px; height: 50px;" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-success btn-block m-2" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<!-- içi dolgu olmayan -->
<button type="button" class="btn btn-outline-primary btn-lg actşve">Primary</button>
<!-- btn daha küçük olur-->
<button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
<!-- butona tıklanmaz-->
<button type="button" class="btn btn-outline-success" disabled>Success</button>
</body>
</html>
