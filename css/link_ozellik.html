<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        /* link: ilk hali
        hover: üzerine gelindiğinde
        active: linkin üzerine tıklanıldığında
        visited: site ziyaret edildikten sonra */

        a:link{
            color: #2aacb3;
            text-decoration: none;
        }

        a:hover{
            color:coral;


        }
        a:visited{

            color: blueviolet;

        }

    </style>
</head>
<body>

    <a href="https://www.google.com.tr">Google</a>
    
</body>
</html>
